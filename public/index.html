 <h5>We have 2,483 freelance jobs online. Send a Quote to get hired.</h5>

<nav class="navbar navbar-light bg-light ">

  <div class="container-fluid d-flex">
    
 <button type="button" class="btn btn-primary position-relative">
  Jobs

    1000+
    <span class="visually-hidden">Grab Yours</span>
  </span>
</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<select class="selectpicker" multiple data-live-search="true">
  <option>Programming & Development </option>
  <option>Design & Art</option>
  <option>Writing & Translation</option>
 <option >Administrative & Secretarial </option>
  <option >Business & Finance </option>
   <option >Sales & Marketing</option>
  <option >Engineering & Architecture </option>
   <option >Education & Training</option>
    <option >Legal</option>
     <option >Others</option>
</select>

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search Freelance jobs..." aria-label="Search">
       <i class="bi bi-search"  style= "padding-top:4%;"></i>
    </form>

     <button type="button" class="btn btn-info"> <i class="bi bi-geo-alt"></i>  Location</button>
     <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <i class="bi bi-card-list"></i> filter
  </button>

  <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2"> Hourly</label></div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">

  </div>

</div>
 <div > <button type="button" class="btn btn-info" ><i class="bi bi-star-fill"></i></button></div>
